<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manual Slider | Tailwind + JS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 flex items-center justify-center min-h-screen">

    <div class="relative w-full max-w-4xl overflow-hidden rounded-2xl shadow-2xl">
    
      <div class="relative">
        <div class="slide opacity-100 transition-opacity duration-700 ease-in-out">
          <img src="https://picsum.photos/id/1018/1000/500" class="w-full object-cover" alt="Slide 1">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent flex flex-col justify-end p-8 text-white">
            <h2 class="text-2xl font-bold">Explore the Unseen</h2>
            <p class="text-sm opacity-90">Adventure awaits in every corner of the world.</p>
          </div>
        </div>

        <div class="slide opacity-0 absolute inset-0 transition-opacity duration-700 ease-in-out">
          <img src="https://png.pngtree.com/background/20250110/original/pngtree-new-cat-4k-wallpaper-hd-one-animal-themes-picture-image_15594758.jpg" class="w-full object-cover" alt="Slide 2">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent flex flex-col justify-end p-8 text-white">
            <h2 class="text-2xl font-bold">Moments that Matter</h2>
            <p class="text-sm opacity-90">Capture life’s beauty in every frame.</p>
          </div>
        </div>

        <div class="slide opacity-0 absolute inset-0 transition-opacity duration-700 ease-in-out">
          <img src="https://picsum.photos/id/1039/1000/500" class="w-full object-cover" alt="Slide 3">
          <div class="absolute inset-0 bg-gradient-to-t from-black/70 via-black/20 to-transparent flex flex-col justify-end p-8 text-white">
            <h2 class="text-2xl font-bold">Nature’s Symphony</h2>
            <p class="text-sm opacity-90">Feel the calmness in every breeze and wave.</p>
          </div>
        </div>
      </div>
       
      <button id="prev" class="absolute top-1/2 left-4 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition">
        &#10094;
      </button>
      <button id="next" class="absolute top-1/2 right-4 -translate-y-1/2 bg-black/50 hover:bg-black/70 text-white p-3 rounded-full transition">
        &#10095;
      </button>

    
      <div class="absolute bottom-5 left-1/2 -translate-x-1/2 flex space-x-3">
        <span class="dot w-3 h-3 bg-white/50 rounded-full cursor-pointer"></span>
        <span class="dot w-3 h-3 bg-white/50 rounded-full cursor-pointer"></span>
        <span class="dot w-3 h-3 bg-white/50 rounded-full cursor-pointer"></span>
      </div>
    </div>

    <script src="script.js"></script>

  <script>
    const slides = document.querySelectorAll('.slide');
    const dots = document.querySelectorAll('.dot');
    let current = 0;
    let timer;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.style.opacity = i === index ? '1' : '0';
      });
      dots.forEach((dot, i) => {
        dot.classList.toggle('bg-white', i === index);
        dot.classList.toggle('bg-white/50', i !== index);
      });
      current = index;
    }

    function nextSlide() {
      const next = (current + 1) % slides.length;
      showSlide(next);
    }

    function prevSlide() {
      const prev = (current - 1 + slides.length) % slides.length;
      showSlide(prev);
    }

    document.getElementById('next').addEventListener('click', () => {
      nextSlide();
      resetTimer();
    });

    document.getElementById('prev').addEventListener('click', () => {
      prevSlide();
      resetTimer();
    });

    dots.forEach((dot, index) => {
      dot.addEventListener('click', () => {
        showSlide(index);
        resetTimer();
      });
    });

    function startTimer() {
      timer = setInterval(nextSlide, 4000);
    }

    function resetTimer() {
      clearInterval(timer);
      startTimer();
    }


    showSlide(0);
    startTimer();
  </script>
</body>
</html>
